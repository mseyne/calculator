<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="btn " id="clear" value="clear">AC</div>
        <div class="btn setNB" id="divide" value="/">/</div>
        <div class="btn setNB" id="multiply" value="*">x</div>
        <div class="btn setNB" id="seven" value="7">7</div>
        <div class="btn setNB" id="eight" value="8">8</div>
        <div class="btn setNB" id="nine" value="9">9</div>
        <div class="btn setNB" id="subtract" value="-">-</div>
        <div class="btn setNB" id="four" value="4">4</div>
        <div class="btn setNB" id="five" value="5">5</div>
        <div class="btn setNB" id="six" value="6">6</div>
        <div class="btn setNB" id="add" value="+">+</div>
        <div class="btn setNB" id="one" value="1">1</div>
        <div class="btn setNB" id="two" value="2">2</div>
        <div class="btn setNB" id="three" value="3">3</div>
        <div class="btn " id="equals" value="=">=</div>
        <div class="btn setNB" id="zero" value="0">0</div>
        <div class="btn setNB" id="decimal" value=".">.</div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
