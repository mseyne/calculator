<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="result">000</div>
        <div id="allclear">AC</div>
        <div class="action" id="divide">/</div>
        <div class="action" id="multiply">x</div>
        <div class="numbers" id="nb7">7</div>
        <div class="numbers" id="nb8">8</div>
        <div class="numbers" id="nb9">9</div>
        <div class="action" id="subtract">-</div>
        <div class="numbers" id="nb4">4</div>
        <div class="numbers" id="nb5">5</div>
        <div class="numbers" id="nb6">6</div>
        <div class="action" id="add">+</div>
        <div class="numbers" id="nb1">1</div>
        <div class="numbers" id="nb2">2</div>
        <div class="numbers" id="nb3">3</div>
        <div id="equals">=</div>
        <div class="numbers" id="nb0">0</div>
        <div class="numbers" id="decimal">.</div>
    </div>
</body>
</html>
